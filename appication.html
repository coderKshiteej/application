<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aplication.css">
    
</head>
<body>
    <div class="conatiner">
        <div class="box">
           <h1>Job Application</h1><hr>
           <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first name">First name</label>
                    <input id="first name" name="first name" placeholder="enter  name"></div><br>
                    <div class="form-control">
                        <label for="last name">Last name</label>
                        <input id="last name" name="last name" placeholder="enter name">
                    </div>
                    <div class="form-container">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="email">
                    </div>
                    <div class="form-container">
                        <label for="job-role">Job-role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select job-role</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="java">Java</option>
                            <option value="ai">Ai</option>
                        </select>
                    </div>
                        <div class="form-container">
                            <label for="address">Address</label>
                                <textarea name="address" id="address" cols="25" rows="7" placeholder="Address"> Address</textarea> 
                            
                        </div>
             <div class="form-container">
                <label for="city">City</label>
                <input id="city" name="city"
                placeholder="City">
             </div>  
             <div class="form-container">
                <label for="pincode">Pincode</label>
                <input  type="number" id="pincode" name="pincode"  placeholder="Pincode">             </div>             
                    
                    </div>
                    <div class="form-container">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" 
                    </div>
                    
                    
            </div>
            <div class="button">
                <button type="submit">Apply now</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
